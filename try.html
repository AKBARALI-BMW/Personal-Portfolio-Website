<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="index.css">
   
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-sm-4 offset-sm-4 border pt-2 pb-4 rounded-3 text-center mt-5 login-container">
                <form action="" class="login-form">
                    <div class="fs-3">
                        <a href=""><i class="fa-brands fa-bootstrap" style="color: #0e3d61; font-size: 80px;"></i></a>
                        <p>Please sign in</p>
                    </div>

                    <div class="mt-3">
                        <input class="w-100 p-1 rounded-3 border-2" type="email" id="uemail"
                            placeholder="Enter Email"><br>
                        <input class="w-100 p-1 mt-4 rounded-3" type="password" name="upass" id="upass"
                            placeholder="Password">
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value=""
                            aria-label="...">
                        <span>Remember me</span>
                    </div>

                    <div class="mt-4">
                        <a href="index.html" class="btn btn-primary w-100 mb-2" type="button">Sign in</a>
                    </div>

                    <div>
                        <i class="fa-light fa-copyright ">2023-2024</i>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
